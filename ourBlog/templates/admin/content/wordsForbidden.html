{%extends "admin/adminlte.html" %}

{% load static %}
 {% load i18n static %}
{% block mainContent %}

 <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">username</th>
      <th scope="col">e-mail</th>
      <th scope="col">full name</th>
      <th scope="col">date</th>
    </tr>
  </thead>

  <tbody>
   {%for post in post%}
    <tr>
      <td>{{post.title}}</td>
      <td>{{post.author}</td>
      <td>{{post.cat_name}}</td>
      <td>{{post.date}}</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
  {%endfor%}
  </tbody>
</table>

{% endblock %}
