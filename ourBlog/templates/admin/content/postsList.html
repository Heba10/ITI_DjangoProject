{%extends "admin/adminlte.html" %}
{% load static %}
{% load i18n static %}
{% block mainContent %}

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">date</th>
        <th><a href="../../posts/newPost" class="btn btn-info"><i class="fa fa-plus"></i> <strong>Post</strong></a>
        </th>
    </tr>
    </thead>

    <tbody>
    {%for post in post%}
    <tr>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <td>{{post.cat_name}}</td>
        <td>{{post.date}}</td>
        <td>
            <a href="../../posts/{{post.id}}" class="btn btn-primary"><i class="far fa-eye"></i></a>
            <a href="../../posts/editpost/{{post.id}}" class="btn btn-success"><i class="far fa-edit"></i></a>
            <a href="../delPost/{{post.id}}" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
        </td>
    </tr>
    {%endfor%}
    </tbody>
</table>

{% endblock %}
