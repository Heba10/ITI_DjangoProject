{%extends "admin/adminlte.html" %}
{% load static %}
 {% load i18n static %}
{% block mainContent %}

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Category</th>
      <th scope="col">date</th>
        <th></th>
        <th></th>
      <th><a href="">Add_Post</a> </th>
    </tr>
  </thead>

  <tbody>
   {%for post in post%}
    <tr>
      <td>{{post.title}}</td>
      <td>{{post.author}</td>
      <td>{{post.cat_name}}</td>
      <td>{{post.date}}</td>
      <td><a href="../../posts/{{post.id}}">View</a></td>
      <td><a href="../../posts/{{post.id}}">Edit</a></td>
      <td><a href="../delPost/{{post.id}}">Delete</a></td>
    </tr>
  {%endfor%}
  </tbody>
</table>

{% endblock %}
