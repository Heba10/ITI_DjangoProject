{% extends "./base.html" %}

	{% block content %}
		{% load humanize %}
		<h1>Post List</h1>
		<div class="posts">
			{%for post in posts%}
				<div class="post">
					<h3 class="title"><a href="#">{{post.title}}</a></h3>
					<small>{{post.date|naturaltime}}</small>
					<p class="content">{{post.abstractBody}}</p>
				</div>
			{%endfor%}
		</div>
	{% endblock %}
